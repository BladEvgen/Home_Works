{% extends "components/base.html" %}

{% block title %}Load Data{% endblock title %}

{% block main %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Upload XLSX File</h2>
            
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="id_file" class="form-label">Choose a file</label>
                <input type="file" class="form-control" id="id_file" name="file" accept=".xlsx" required>
              </div>
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload File</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock main %}
