{% extends "components/base.html" %} {% block title %} Update Item {% endblock title %}
{% load django_app_filters_and_tags %} 
{% load static %}
{% block main %}
<style>

</style>
<div class="container mt-5">
  <h2 class="mb-4">Update Item</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" name="title" class="form-control" value="{{ item.title }}" required>
    </div>

    <div class="mb-3">
      <label for="avatar" class="form-label">Picture Preview:</label>
      <div class="d-flex align-items-center justify-content-center mb-3">
        {% if item.image %}
            <img id="avatar-preview" class="img-fluid img-thumbnail" src="{% item_image_url item %}" alt="{{ item.name }}" style="max-width:30%;">
        {% else %}
            <img id="avatar-preview" class="img-fluid img-thumbnail" src="{% static 'media/png/nodatafound.png' %}" alt="no data found" width="50">
        {% endif %}
      </div>

    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Choose Avatar:</label>
      <input type="file" name="image" id="image" class="form-control" accept=".jpg, .jpeg, .png, .webp"> 
    </div>
    <div class="mb-3">
      <label for="original_price" class="form-label">Origina Price:</label>
      <input type="number" name="original_price" class="form-control" value="{{ item.price }}" required>
    </div>
    <div class="mb-3">
      <label for="discounted_price" class="form-label">Discounted Price:</label>
      <small>Leave blank to return original price</small>
      <input type="number" name="discounted_price" class="form-control" value="{{ item.discounted_price }}">
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select name="category" class="form-control">
        {% for category in categories %}
          <option value="{{ category.id }}" {% if category.id == item.category.id %}selected{% endif %}>{{ category.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="tags" class="form-label">Tags:</label>
      <select name="tags" class="form-control" multiple>
        {% for tag in tags %}
          <option value="{{ tag.id }}" {% if tag in item.tags.all %}selected{% endif %}>{{ tag.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="is_active" class="form-label">Is Active:</label>
      <input type="checkbox" name="is_active" {% if item.is_active %}checked{% endif %}>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<script>
  function updateAvatarPreview() {
    var input = document.getElementById('avatar');
    var preview = document.getElementById('avatar-preview');

    input.addEventListener('change', function () {
      var file = input.files[0];

      if (file) {
        var reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
        };

        reader.readAsDataURL(file);
      } else {
        preview.src = "{{ user_profile.get_avatar_url }}";
      }
    });
  }

  window.onload = updateAvatarPreview;
</script>

{% endblock main %}
