{% extends "components/base.html" %}

{% block title %} Create Product {% endblock title %}

{% block main %}
  <div class="container">
    <h2 class="text-center mb-4">Create Product</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Title:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
<div class="form-group">
  <label for="category">Category:</label>
  <select class="form-control" id="category" name="category" required>
    {% for category in categories %}
      <option value="{{ category.id }}">{{ category.title }}</option>
    {% endfor %}
  </select>
</div>

      <div class="form-group">
        <label for="picture">Picture:</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="picture" name="picture" accept=".jpg, .jpeg, .png, .webp">
          <label class="custom-file-label" for="picture"></label>
        </div>
      </div>
      <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>

      <br>
      <button type="submit" class="btn btn-primary btn-block">Create Wine</button>
    </form>
  </div>

{% endblock main %}
