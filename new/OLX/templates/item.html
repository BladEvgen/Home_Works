{% extends 'components/base.html' %}

{% block main %}
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in items %}
            <div class="col">
                <a href="#" class="card text-decoration-none">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title|slice:":25" }}</h5>
                        <p class="card-text text-muted">{{ item.description|slice:":32" }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-danger">{{ item.price }} тг.</span>
                        </div>
                    </div>
                </a>
            </div>
        {% empty %}
            <div class="col">
                <div class="card text-decoration-none">
                    <div class="card-body">
                        <h5 class="card-title">Ни одного товара не найдено!</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
        
    </div>
</div>
{% endblock main %}
