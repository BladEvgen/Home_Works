{% extends "components/base.html" %}

{% block title %} Create Wine {% endblock title %}

{% block main %}
  <div class="container">
    <h2 class="text-center mb-4">Create Wine</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="production_date">Production Date:</label>
        <input type="date" class="form-control" id="production_date" name="production_date" required>
      </div>
      <div class="form-group">
        <label for="expiration_date">Expiration Date:</label>
        <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
          <select class="form-control" id="category" name="category" required>
              {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
          </select>
      </div>
      <div class="form-group">
        <label for="winery">Winery:</label>
        <select class="form-control" id="winery" name="winery" required>
          {% for winery in wineries %}
            <option value="{{ winery.id }}">{{ winery.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="picture">Picture:</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="picture" name="picture" accept=".jpg, .jpeg, .png, .webp">
          <label class="custom-file-label" for="picture"></label>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-block">Create Wine</button>
    </form>
  </div>

{% endblock main %}
