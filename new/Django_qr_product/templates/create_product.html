{% extends "components/base.html" %}

{% block title %} Create Product {% endblock title %}

{% block main %}
  <div class="container">
    <h2 class="text-center mb-4">Create Product</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="expiration_date">Expiration Date:</label>
        <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
      </div>
      <div class="form-group">
        <label for="picture">Picture:</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="picture" name="picture" accept=".jpg, .jpeg, .png, .webp" >
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-block">Create Product</button>
    </form>
  </div>

{% endblock main %}
