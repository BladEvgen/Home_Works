<!DOCTYPE html>
<html lang="ru" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Damumed 3.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='my.css') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2 link-primary fs-5">Главная</a>
            </li>
            <li><a href="#" class="nav-link px-2 link-secondary fs-5">Заказы</a></li>
            <li><a href="/services" class="nav-link px-2 link-secondary fs-5">Услуги</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="dropdown text-end">
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-shrink-0">
      {% block main %}JINJA - шаблонизатор для Python под HTML{% endblock main
      %}
    </main>

    {% include "components/footer.html" %}

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
  </body>
</html>
