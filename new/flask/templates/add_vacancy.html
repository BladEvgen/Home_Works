{% extends "components/base.html" %} {% block main %}
<div class="container">
  <h1 style="color: black">ADD Vacancy</h1>
  <form method="POST" action="/add_vacancy">
    <div class="form-group">
      <label for="name" style="color: black">Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="title" style="color: black">Title</label>
      <input type="text" class="form-control" id="title" name="title" />
    </div>
    <div class="form-group">
      <label for="location" style="color: black">Location</label>
      <input type="text" class="form-control" id="location" name="location" />
    </div>
    <div class="form-group">
      <label for="iin" style="color: black">IIN</label>
      <input type="text" class="form-control" id="iin" name="iin" required />
    </div>
    <div class="form-group">
      <label for="email" style="color: black">Email</label>
      <input type="email" class="form-control" id="email" name="email" />
    </div>
    <div class="form-group">
      <label for="description" style="color: black">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="salary" style="color: black">Salary</label>
      <input type="text" class="form-control" id="salary" name="salary" />
    </div>
    <div class="form-group">
      <label for="date_posted" style="color: black">Date Posted</label>
      <input
        type="text"
        class="form-control"
        id="date_posted"
        name="date_posted"
        placeholder="e.g., 01.01.2000"
      />
      <small class="form-text text-muted"
        >Enter date in the format (dd.mm.yyyy)</small
      ><br>
      <small class="focus-text text-muted">
        By default it will set Now as date
      </small>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-warning">Submit and add</button>
    </div>
  </form>
</div>
<script>
  document.getElementById("salary").addEventListener("input", function () {
    var salaryInput = this.value.replace(/[^\d.]/g, "");
    salaryInput = salaryInput.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    this.value = salaryInput;
  });
</script>

{% endblock main %}
